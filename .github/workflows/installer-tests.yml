name: "Installer Tests"

on:
  pull_request:
    branches:
      - main
      - dev
    paths:
      - 'system/installer/**'
      - 'tests/installer/**'
      - '.github/workflows/installer-tests.yml'
  push:
    branches:
      - main
    paths:
      - 'system/installer/**'

jobs:
  installer-modules:
    name: Test Installer Module Loading
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Guix
        run: |
          sudo apt-get update
          sudo apt-get install -y guix guile-library

      - name: Test installer modules
        run: |
          ./tests/installer/test-dry-run.sh

