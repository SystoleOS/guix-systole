name: "Package Tests"

on:
  pull_request:
    branches:
      - main
      - dev
    paths:
      - 'systole/systole/packages/**'
      - 'tests/**'
      - '.github/workflows/package-tests.yml'
  push:
    branches:
      - main
      - dev
    paths:
      - 'systole/systole/packages/**'

jobs:
  module-loading:
    name: Test Module Loading
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Guix
        run: |
          sudo apt-get update
          sudo apt-get install -y guix guile-library

      - name: Test package modules load
        run: |
          ./tests/packages/test-modules-load.sh

  package-definitions:
    name: Test Package Definitions
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Guix
        run: |
          sudo apt-get update
          sudo apt-get install -y guix guile-library

      - name: Test package definitions exist
        run: |
          ./tests/packages/test-package-definitions.sh

